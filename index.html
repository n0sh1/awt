<script id="template-welcome" type="text/template">
    <article>
        <h2>About Our Website</h2>
        <p class = "line" >Welcome to our dedicated website for Porsche enthusiasts and fans of Akira Nakai, the legendary car customizer. Here, we celebrate the artistry, performance, and innovation that define Porsche vehicles. Our site is a hub of information about various Porsche car models, from classic to contemporary. Whether you're a long-time Porsche aficionado or a newcomer, you'll find detailed specifications, breathtaking photos, and engaging articles about these iconic automobiles.<br></p>
        <h2>About Porsche Models</h2>
        <p class = "line" >Porsche cars are renowned for their elegant design, powerful engines, and superior handling. From the timeless Porsche 911 to the luxurious Porsche Panamera and the versatile Porsche Cayenne, each model represents the pinnacle of automotive engineering. On our website, you can explore in-depth features of these models, including their performance capabilities, cutting-edge technology, and the unique driving experience they offer.</p>
        <br>
        <h2 >About Akira Nakai</h2>
        <p class = "line" >Akira Nakai is a master car customizer and the founder of Rauh-Welt Begriff (RWB), a tuning company famous for modifying Porsche cars into unique works of art. Nakai-san's passion for Porsches and his distinctive approach to customization have earned him a worldwide reputation. Our site pays tribute to his creativity and craftsmanship, showcasing some of his most extraordinary creations and sharing the inspiring story behind each one.</p>
        <br>
        <h2 >Contact Us</h2>
        <p class = "line" >Do you have questions, feedback, or a passion for Porsche cars and Akira Nakai's creations? We'd love to hear from you! Feel free to contact us through our website. Our team of enthusiasts is here to assist you and share the excitement of the Porsche and RWB experience.</p>
        <br>
    </article>
</script>

<script id="template-Akira" type="text/template">
        <article class="line">
            <h2>How is he associated with Porsche?</h2>
            <p>
                Akira Nakai, also known as Nakai-San, is a renowned Japanese car designer and builder who gained international recognition for his work with Porsche cars.
                He is the founder of RAUH-Welt Begriff (RWB), a famous tuning and customization company based in Japan. Nakai-San is particularly known for his unique and distinctive modifications to Porsche 911 models.
                Nakai-San's connection with Porsche lies in his passion for the brand and his talent for transforming Porsche 911s into customized, wide-body, and visually striking creations. He is known for his artistic approach, blending traditional Japanese aesthetics with modern automotive design.
                Nakai-San's work typically involves widening the fenders, adding aggressive aerodynamic kits, and creating bespoke bodywork designs, giving each Porsche 911 a highly individual and eye-catching appearance.
                His collaboration with Porsche enthusiasts and owners worldwide has led to the creation of numerous customized Porsche 911s, each bearing Nakai-San's unique signature style. His craftsmanship and dedication have made him a respected figure in the automotive community, and his customized Porsches are highly sought after by collectors and enthusiasts around the globe.

<script id="template-article-form" type="text/template">

The first character must not be a space."  />
